name: Continuous Integration

on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  testing:
    name: Testing
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.2.2
        with:
          xcode-version: latest-stable
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
